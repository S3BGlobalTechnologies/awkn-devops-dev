apiVersion: apps/v1
kind: Deployment
metadata:
  name: awkn-api-corporate-page-deployment
  namespace: awkn-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: awkn-corporate-page-api
  template:
    metadata:
      labels:
        app: awkn-corporate-page-api
    spec:
      containers:
        - name: awkn-corporate-page-api
          image: awokenin.azurecr.io/awkn-corporate-page-backend-dev:dev-v53
          ports:
            - containerPort: 5000
          env:
            - name: PORT
              value: "5000"
            - name: ARANGO_URL
              value: "https://db.buzzbreach.com"
            - name: ARANGO_USERNAME
              value: "root"
            - name: ARANGO_PASSWORD
              value: "rootpassword"
            - name: ARANGO_DATABASE_NAME
              value: "awokenin"
            - name: KEYCLOAK_CLIENT_ID
              value: "awokenin-blog"
            - name: KEYCLOAK_URL
              value: "https://db.buzzbreach.com"
            - name: KEYCLOAK_ADMIN_CLIENT_ID
              value: "admin-cli"
            - name: KEYCLOAK_ADMIN_USERNAME
              value: "admin"
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: "Password123"
            - name: KEYCLOAK_ADMIN_GRANT_TYPE
              value: "password"
            - name: REALM_NAME
              value: "awokenin"
            - name: EMAIL_HOST
              value: "chi210.greengeeks.net"
            - name: EMAIL_PORT
              value: "465"
            - name: EMAIL_HOST_USER
              value: "info@buzzbreach.com"
            - name: EMAIL_HOST_PASSWORD
              value: "Albator12786$"
            - name: BASE_URL
              value: "https://dev.buzzbreach.com"
            - name: REDIRECT_URL
              value: "https://dev.buzzbreach.com/session-expired"
            - name: KEYCLOAK_PUBLIC_KEY
              valueFrom:
                configMapKeyRef:
                  name: keycloak-public-key-config
                  key: KEYCLOAK_PUBLIC_KEY
      imagePullSecrets:
        - name: acr-secret

---
# service.yaml

apiVersion: v1
kind: Service
metadata:
  name: awkn-corporate-page-api-service
  namespace: awkn-dev
spec:
  selector:
    app: awkn-corporate-page-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
