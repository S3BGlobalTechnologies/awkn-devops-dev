apiVersion: apps/v1
kind: Deployment
metadata:
  name: testapp-deployment
  namespace: awkn-dev
  labels:
    app: testapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testapp
  template:
    metadata:
      labels:
        app: testapp
    spec:
      containers:
      - name: testapp
        image: awokenin.azurecr.io/awokenin-testing-build:dev-v30
        ports:
        - containerPort: 3000
      imagePullSecrets:
        - name: acr-secret