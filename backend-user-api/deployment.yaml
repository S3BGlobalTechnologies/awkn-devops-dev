apiVersion: apps/v1
kind: Deployment
metadata:
  name: awkn-api-user-deployment
  namespace: awkn-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: awkn-user-api
  template:
    metadata:
      labels:
        app: awkn-user-api
    spec:
      containers:
        - name: awkn-user-api
          image: awokenin.azurecr.io/awkn-user-backend:dev-v23
          ports:
            - containerPort: 5020
          env:
            - name: KEYCLOAK_PUBLIC_KEY
              valueFrom:
                configMapKeyRef:
                  name: keycloak-public-key-config
                  key: KEYCLOAK_PUBLIC_KEY
            - name: PORT
              value: "5020"
            - name: ARANGO_URL
              value: "https://chrome.awokenin.com"
            - name: ARANGO_USERNAME
              value: "root"
            - name: ARANGO_PASSWORD
              value: "rootpassword"
            - name: ARANGO_DATABASE_NAME
              value: "awokenin"
            - name: KEYCLOAK_CLIENT_ID
              value: "awokenin-blog"
            - name: KEYCLOAK_URL
              value: "https://keycloak.awokenin.com"
            - name: KEYCLOAK_ADMIN_CLIENT_ID
              value: "admin-cli"
            - name: KEYCLOAK_ADMIN_USERNAME
              value: "admin"
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: "Password123"
            - name: KEYCLOAK_ADMIN_GRANT_TYPE
              value: "password"
            - name: REALM_NAME
              value: "awokenin"
            - name: EMAIL_HOST
              value: "smtp.gmail.com"
            - name: EMAIL_PORT
              value: "587"
            - name: EMAIL_HOST_USER
              value: "awokenin.s3b@gmail.com"
            - name: EMAIL_HOST_PASSWORD
              value: "wtdo anuk ueof batx"
            - name: REDIRECT_URL
              value: "https://dev.awokenin.com/session-expired"
      imagePullSecrets:
        - name: acr-secret

---
# service.yaml

apiVersion: v1
kind: Service
metadata:
  name: awkn-user-api-service
  namespace: awkn-dev
spec:
  selector:
    app: awkn-user-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5020
